<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lambda-Like Upload Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 0.3rem; }
    p { color: #555; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); }
    .btn { padding: 10px 16px; border-radius: 10px; border: 0; cursor: pointer; }
    .btn-primary { background: #111827; color: white; }
    .status { margin-top: 16px; padding: 12px; background: #f9fafb; border: 1px dashed #cbd5e1; border-radius: 8px; white-space: pre-wrap; }
    .muted { color: #777; font-size: 0.95rem; }
    .hint { font-size: 0.9rem; color: #334155; margin-top: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
  </style>
</head>
<body>
  <h1>“Lambda” Upload Demo</h1>
  <p class="muted">Static page is always running. On upload, a one-time worker pod starts, saves your PDF to Postgres, then terminates.</p>

  <div class="card">
    <form id="uploadForm">
      <label><strong>Choose a PDF</strong> (max 10 MB):</label><br/>
      <input type="file" id="fileInput" accept="application/pdf" required /><br/><br/>
      <button class="btn btn-primary" type="submit">Upload → Trigger Worker Pod</button>
    </form>

    <div class="hint">
      Tip: In another terminal run <span class="mono">kubectl -n lambda-lab get pods -w</span> to watch the worker pod start &amp; complete.
    </div>

    <div id="status" class="status">Idle.</div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const statusBox = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) { return; }
      if (file.type !== "application/pdf") {
        statusBox.textContent = "Please select a PDF file.";
        return;
      }
      if (file.size > 10 * 1024 * 1024) {
        statusBox.textContent = "File too large (max 10MB).";
        return;
      }

      statusBox.textContent = "Uploading…";
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || ("HTTP " + res.status));
        }
        const data = await res.json();
        statusBox.textContent = "Upload accepted. Worker job: " + data.job_name + "\n" +
                                "Watch with: kubectl -n lambda-lab get pods -w\n" +
                                "It will complete and terminate when done.";
      } catch (err) {
        statusBox.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
